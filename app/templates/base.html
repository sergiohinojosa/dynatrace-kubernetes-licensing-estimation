<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <!-- Chart JS -->  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Pure Form -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

  <!-- Rajdhani google font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

  <!-- NOT USED
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  -->
  <!-- jQuery and Popper.js -->
  <!-- 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  background-color: #111223;
      color:white;

  <!-- Add a favicon -->
  <link rel="icon" type="image/x-icon" href="https://dt-cdn.net/images/favicon-48x48-transparent-48-9b4df9c769.png">

  <style>
    html,
    body,
    jumbotron,
    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    hgroup,
    main,
    menu,
    nav,
    section,
    summary {
      font-family: 'Rajdhani', sans-serif;
      
    }


    label {
      width: 130px;

    }

    input {
      width: auto;

    }

    .error {
      color: #e63909;
      background-color: #ffff96;
      border-radius: 10px;
      margin: auto;
      width: 100%;
      margin: auto;
      height: 30%;
      border-radius: 10px;
      padding: 10px;
    }

    .console {
      background-color: black;
      color:white;
      width: 100%;
      margin: auto;
      height: 30%;
      border-radius: 10px;
      padding: 10px;
      text-align: start;
      font-family: "Lucida Console", "Courier New", monospace;
      font-size:small;
    }

    .rum {
      font-size:x-small;
      color: rgb(149, 149, 149);
      text-align: left;

    }

        /* Navigation */
    .nav {
      display: inline-block;
      position: fixed;
      top: 0;
      width: 100vw;
      height: 80px;
      z-index: 10000;
      transition: all .2s ease;
    }
    .nav__brand,
    .nav__list {
      position: absolute;
    }

    .nav__brand {
      left: 0;
      width: 146px;
      display: flex;
      height: 54px;
      margin-top: 13px;
      margin-bottom: 13px;
      margin-left: 16px;
      transition: all .2s ease;
    }
    .nav__brand--slim {
      margin-top: 0;
      margin-bottom: 0;
    }

    .nav__list {
      right: 0;
      height: 40px;
      width: 128px;
      display: flex;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 8px;
      transition: all .2s ease;
    }

    .nav__list--slim {
      height: 30px;
      margin-top: 12px;
      margin-bottom: 12px;
    }

    .k8snav {
      text-align: center; 
      background-color: #337ab7; 
      color: white;
    }
    .k8snav > a {
      color: white;
    }
    .k8snav > a:hover {
      color:#85c5fe;
    }

  </style>

</head>



<body>

  <nav class="nav">
    <a class="nav__brand" target="_blank" href="https://www.dynatrace.com/monitoring/technologies/kubernetes-monitoring/">
      <img class="js-disable-lazy" src="https://cdn.bfldr.com/B686QPH3/at/rnpz35kzrbn3ngbs5w27xb6g/Dt_Logo_Color-Vertical.svg?auto=webp&format=svg"
        alt="Software Intelligence for the Enterprise Cloud" ></a>
  
    <div class="nav__list">
      <a class="nav__button" target="_blank" href="https://github.com/sergiohinojosa/dynatrace-kubernetes-licensing-estimation"><img
          alt="Github repo" src="https://pngimg.com/uploads/github/github_PNG55.png"
          height="30"  style="color:cornflowerblue;font-size: medium;" ></a>
    </div>
    <div class="k8snav">
      <a href="/">Estimate</a>
      <a href="/kubectl">Kubectl</a>
      <a href="/doc">Documentation</a>
      <a href="/help">Contact</a>
    </div>
  </nav>
    
  <br>
  <div class="container">

    {% if estimate.estimation_running %}
    <script>
      function autoRefresh() {
        window.location = window.location.href;
      }
      setInterval('autoRefresh()', 2000);
    </script>
    <div style="max-width: fit-content; margin-left: auto; margin-right: auto;">
      <img src="https://cdn.pixabay.com/animation/2023/10/08/03/19/03-19-26-213_512.gif" alt="Loading" width="80"
        height="80"> Fetching data...
    </div>

    {% endif %}

    {% block body %}
    
    {% endblock %}

  </div> <!-- /container -->

  <br>
  <br>
  
  <footer class="container" style="text-align: center;">Â© 2024 Dynatrace - Solution Engineering</footer>
  
  <br>
  <footer class="rum">
    <div class="uid"> Cache-Id: {{ estimate.uid }} </div>
    <div> Release-Version: {{ release_version }} </div>
    <div> Computing POD: {{ pod_name }} </div>
  </footer>

</body>

</html>
